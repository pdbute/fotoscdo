version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: fotoscdo-db
    environment:
      POSTGRES_DB: ${PG_DB:-fotoscdo}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  sftp:
    image: atmoz/sftp:alpine
    container_name: fotoscdo-sftp
    command: "pablo:${SFTP_PASSWORD:-pablo}:::upload"
    volumes:
      - sftp_data:/home/pablo/upload
    ports:
      - "2222:22"

volumes:
  db_data:
  sftp_data: